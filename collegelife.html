<script>
  function loadIniFile(callback) {
  const data = localStorage.getItem("RetroBowl.0.savedata.ini");
  if (data) {
    callback(data);
  } else {
    alert("No save data found.");
  }
}

loadIniFile(function(data) {
  // Extract fname and lname
  const fnameMatch = data.match(/fname="?([^"\n]*)"?/);
  const lnameMatch = data.match(/lname="?([^"\n]*)"?/);

  const fname = fnameMatch ? fnameMatch[1].trim() : "Unknown";
  const lname = lnameMatch ? lnameMatch[1].trim() : "";

  // Update name
  const message = `Welcome, ${fname} ${lname}`.trim();
  document.getElementById("name").textContent = message;

  // Extract and update coach_credit
  const coach_creditMatch = data.match(/coach_credit="?([^"\n]*)"?/);
  const coach_credit = coach_creditMatch ? coach_creditMatch[1].trim() : "0";
  document.getElementById("credits").textContent = coach_credit;
});


function loadRetroBowlSave() {
  return localStorage.getItem("RetroBowl.0.savedata.ini") || null;
}

function saveRetroBowlSave(data) {
  localStorage.setItem("RetroBowl.0.savedata.ini", data);
}

function getValueFromIni(data, key) {
  const match = data.match(new RegExp(`${key}="?([0-9]+)"?`));
  return match ? parseInt(match[1]) : null;
}

function setValueInIni(data, key, value) {
  if (data.match(new RegExp(`${key}="?([0-9]+)"?`))) {
    return data.replace(new RegExp(`${key}="?([0-9]+)"?`), `${key}="${value}"`);
  } else {
    return data + `\n${key}="${value}"`;
  }
}

function updateHungerBar(hunger) {
  const bar = document.getElementById("hungerBar");
  const label = document.getElementById("hungerValue");
  hunger = Math.min(100, Math.max(0, hunger));
  bar.style.width = hunger + "%";
  label.textContent = `Hunger: ${hunger}%`;
}

function calculateElapsedMinutes(lastTime) {
  const now = Date.now();
  const elapsedMs = now - lastTime;
  return Math.floor(elapsedMs / (1000 * 60)); // minutes
}

function init() {
  let data = loadRetroBowlSave();
  if (!data) {
    alert("No RetroBowl save data found.");
    return;
  }

  let hunger = getValueFromIni(data, "hunger");
  let lastUpdated = getValueFromIni(data, "hunger_updated");

  const now = Date.now();

  // Initialize if not set
  if (hunger === null) hunger = 100;
  if (lastUpdated === null) lastUpdated = now;

  // How many 5-minute blocks passed?
  const minutesPassed = calculateElapsedMinutes(lastUpdated);
  const hungerLost = Math.floor(minutesPassed / 5);
  hunger = Math.max(0, hunger - hungerLost);

  // Save updated values back to .ini
  data = setValueInIni(data, "hunger", hunger);
  data = setValueInIni(data, "hunger_updated", now);
  saveRetroBowlSave(data);

  updateHungerBar(hunger);

  // Live ticking every 5 minutes
  setInterval(() => {
    let liveData = loadRetroBowlSave();
    let currentHunger = getValueFromIni(liveData, "hunger") || 0;

    if (currentHunger > 0) {
      currentHunger--;
      const updatedData = setValueInIni(
        setValueInIni(liveData, "hunger", currentHunger),
        "hunger_updated",
        Date.now()
      );
      saveRetroBowlSave(updatedData);
      updateHungerBar(currentHunger);
    }
  }, 300000);
}

window.onload = init;
